name: Deployment
on:
  push:
    branches:
      - master
      - dev
env:
  MONGODB_DB_NAME: test_db_name
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: test_cluster
      MONGODB_USERNAME: test_username
      MONGODB_PASSWORD: test_pass
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      # - name: Run server
      #   run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "username: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "username: ${{ env.MONGODB_USERNAME }}"
          echo "db name: ${{ env.MONGODB_DB_NAME }}"
